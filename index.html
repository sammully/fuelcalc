<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const FUEL_TYPES = {
            '91': { name: 'Regular 91', price: 2.60 },
            '95': { name: 'Premium 95', price: 2.66 },
            '98': { name: 'Premium 98', price: 2.75 },
            'Diesel': { name: 'Diesel', price: 1.85 }
        };

        function App() {
            const [fuelCost, setFuelCost] = useState('');
            const [fuelType, setFuelType] = useState('91');
            const [distance, setDistance] = useState('');
            const [mileage, setMileage] = useState('');
            const [isRoundtrip, setIsRoundtrip] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [history, setHistory] = useState([]);

            useEffect(() => {
                const savedData = localStorage.getItem('fuelcalc-data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    setFuelCost(data.fuelCost || '');
                    setFuelType(data.fuelType || '91');
                    setDistance(data.distance || '');
                    setMileage(data.mileage || '');
                    setIsRoundtrip(data.isRoundtrip || false);
                }

                const savedHistory = localStorage.getItem('fuelcalc-history');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }

                const savedTheme = localStorage.getItem('fuelcalc-theme');
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setIsDarkMode(true);
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            }, []);

            useEffect(() => {
                const data = { fuelCost, fuelType, distance, mileage, isRoundtrip };
                localStorage.setItem('fuelcalc-data', JSON.stringify(data));
            }, [fuelCost, fuelType, distance, mileage, isRoundtrip]);

            const toggleTheme = () => {
                const newTheme = !isDarkMode;
                setIsDarkMode(newTheme);
                const themeStr = newTheme ? 'dark' : 'light';
                localStorage.setItem('fuelcalc-theme', themeStr);
                document.documentElement.setAttribute('data-theme', themeStr);
            };

            const handleFuelTypeChange = (type) => {
                setFuelType(type);
                if (FUEL_TYPES[type]) {
                    setFuelCost(FUEL_TYPES[type].price.toString());
                }
            };

            const calculateFuelCost = () => {
                if (!fuelCost || !distance || !mileage) return null;
                
                const costPerLiter = parseFloat(fuelCost);
                let distanceKm = parseFloat(distance);
                const litersPer100km = parseFloat(mileage);
                
                if (isRoundtrip) {
                    distanceKm *= 2;
                }
                
                const fuelNeeded = (distanceKm * litersPer100km) / 100;
                const totalCost = fuelNeeded * costPerLiter;
                
                return {
                    fuelNeeded: fuelNeeded.toFixed(2),
                    totalCost: totalCost.toFixed(2),
                    distance: distanceKm.toFixed(1),
                    fuelType: FUEL_TYPES[fuelType]?.name || 'Custom'
                };
            };

            const result = calculateFuelCost();

            const saveToHistory = () => {
                if (!result) return;
                const newEntry = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString(),
                    ...result
                };
                const updatedHistory = [newEntry, ...history].slice(0, 10);
                setHistory(updatedHistory);
                localStorage.setItem('fuelcalc-history', JSON.stringify(updatedHistory));
            };

            return (
                <div className="app">
                    <div className="calculator">
                        <button className="theme-toggle" onClick={toggleTheme} aria-label="Toggle Theme">
                            {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
                        </button>
                        
                        <h1>Fuel Cost Calculator</h1>
                        
                        <div className="input-group">
                            <label>Fuel Type (NZ Average)</label>
                            <div className="fuel-selector">
                                <select value={fuelType} onChange={(e) => handleFuelTypeChange(e.target.value)}>
                                    {Object.entries(FUEL_TYPES).map(([key, value]) => (
                                        <option key={key} value={key}>{value.name} (${value.price}/L)</option>
                                    ))}
                                    <option value="custom">Custom Price</option>
                                </select>
                                <input
                                    type="number"
                                    step="0.001"
                                    value={fuelCost}
                                    onChange={(e) => {
                                        setFuelCost(e.target.value);
                                        setFuelType('custom');
                                    }}
                                    placeholder="Price/L"
                                />
                            </div>
                        </div>

                        <div className="input-group">
                            <label htmlFor="distance">Distance (km)</label>
                            <input
                                id="distance"
                                type="number"
                                step="0.1"
                                value={distance}
                                onChange={(e) => setDistance(e.target.value)}
                                placeholder="Enter distance in km"
                            />
                            <div className="checkbox-group">
                                <input
                                    id="roundtrip"
                                    type="checkbox"
                                    checked={isRoundtrip}
                                    onChange={(e) => setIsRoundtrip(e.target.checked)}
                                />
                                <label htmlFor="roundtrip" className="checkbox-label">Roundtrip (double distance)</label>
                            </div>
                        </div>

                        <div className="input-group">
                            <label htmlFor="mileage">Mileage (liters per 100km)</label>
                            <input
                                id="mileage"
                                type="number"
                                step="0.1"
                                value={mileage}
                                onChange={(e) => setMileage(e.target.value)}
                                placeholder="Enter liters per 100km"
                            />
                        </div>

                        {result && (
                            <div className="result">
                                <h2>Results</h2>
                                <div className="result-item">
                                    <span>Fuel Needed:</span>
                                    <span>{result.fuelNeeded} L</span>
                                </div>
                                <div className="result-item">
                                    <span>Total Cost:</span>
                                    <span>${result.totalCost}</span>
                                </div>
                                <button 
                                    onClick={saveToHistory}
                                    className="save-btn"
                                >
                                    Save to History
                                </button>
                            </div>
                        )}

                        {history.length > 0 && (
                            <div className="history">
                                <h3>Recent Calculations</h3>
                                <ul className="history-list">
                                    {history.map((item) => (
                                        <li key={item.id} className="history-item">
                                            <div className="history-details">
                                                <span>{item.date} ‚Ä¢ {item.distance}km</span>
                                                <span className="history-fuel-type">{item.fuelType}</span>
                                            </div>
                                            <span className="history-cost">${item.totalCost}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #555555;
            --text-muted: #666666;
            --border-color: #e1e8ed;
            --input-bg: #ffffff;
            --result-bg: #f8f9fa;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --input-focus: #3498db;
            --transition: all 0.3s ease;
        }

        [data-theme='dark'] {
            --primary-color: #3498db;
            --secondary-color: #ecf0f1;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-primary: #f5f5f5;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --border-color: #444444;
            --input-bg: #3d3d3d;
            --result-bg: #3d3d3d;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            --input-focus: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease, background-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            margin-top: 0;
        }

        .checkbox-label {
            font-weight: 400;
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: var(--result-bg);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .result h2 {
            margin-bottom: 15px;
            color: var(--secondary-color);
            font-size: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-item span:first-child {
            color: var(--text-muted);
        }

        .result-item span:last-child {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .save-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        .history {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .history h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 12px;
            background: var(--result-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-details {
            display: flex;
            flex-direction: column;
        }

        .history-fuel-type {
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-cost {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 16px;
        }

        .fuel-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .fuel-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
