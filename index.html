<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [fuelCost, setFuelCost] = useState('');
            const [distance, setDistance] = useState('');
            const [mileage, setMileage] = useState('');
            const [isRoundtrip, setIsRoundtrip] = useState(false);

            const calculateFuelCost = () => {
                if (!fuelCost || !distance || !mileage) return null;
                
                const costPerLiter = parseFloat(fuelCost);
                let distanceKm = parseFloat(distance);
                const litersPer100km = parseFloat(mileage);
                
                if (isRoundtrip) {
                    distanceKm *= 2;
                }
                
                const fuelNeeded = (distanceKm * litersPer100km) / 100;
                const totalCost = fuelNeeded * costPerLiter;
                
                return {
                    fuelNeeded: fuelNeeded.toFixed(2),
                    totalCost: totalCost.toFixed(2)
                };
            };

            useEffect(() => {
                const savedData = sessionStorage.getItem('fuelcalc-data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    setFuelCost(data.fuelCost || '');
                    setDistance(data.distance || '');
                    setMileage(data.mileage || '');
                    setIsRoundtrip(data.isRoundtrip || false);
                }
            }, []);

            useEffect(() => {
                const data = {
                    fuelCost,
                    distance,
                    mileage,
                    isRoundtrip
                };
                sessionStorage.setItem('fuelcalc-data', JSON.stringify(data));
            }, [fuelCost, distance, mileage, isRoundtrip]);

            const result = calculateFuelCost();

            return (
                <div className="app">
                    <div className="calculator">
                        <h1>Fuel Cost Calculator</h1>
                        
                        <div className="input-group">
                            <label htmlFor="fuelCost">Fuel Cost (per liter)</label>
                            <input
                                id="fuelCost"
                                type="number"
                                step="0.01"
                                value={fuelCost}
                                onChange={(e) => setFuelCost(e.target.value)}
                                placeholder="Enter cost per liter"
                            />
                        </div>

                        <div className="input-group">
                            <label htmlFor="distance">Distance (km)</label>
                            <input
                                id="distance"
                                type="number"
                                step="0.1"
                                value={distance}
                                onChange={(e) => setDistance(e.target.value)}
                                placeholder="Enter distance in km"
                            />
                            <div className="checkbox-group">
                                <input
                                    id="roundtrip"
                                    type="checkbox"
                                    checked={isRoundtrip}
                                    onChange={(e) => setIsRoundtrip(e.target.checked)}
                                />
                                <label htmlFor="roundtrip" className="checkbox-label">Roundtrip (double distance)</label>
                            </div>
                        </div>

                        <div className="input-group">
                            <label htmlFor="mileage">Mileage (liters per 100km)</label>
                            <input
                                id="mileage"
                                type="number"
                                step="0.1"
                                value={mileage}
                                onChange={(e) => setMileage(e.target.value)}
                                placeholder="Enter liters per 100km"
                            />
                        </div>

                        {result && (
                            <div className="result">
                                <h2>Calculation Results</h2>
                                <div className="result-item">
                                    <span>Fuel Needed:</span>
                                    <span>{result.fuelNeeded} liters</span>
                                </div>
                                <div className="result-item">
                                    <span>Total Cost:</span>
                                    <span>${result.totalCost}</span>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        input::placeholder {
            color: #aaa;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            margin-top: 0;
        }

        .checkbox-label {
            font-weight: 400;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .result h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-item span:first-child {
            color: #666;
        }

        .result-item span:last-child {
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</body>
</html>
